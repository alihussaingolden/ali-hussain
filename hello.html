<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
   <script>
    var a=prompt("enter your urdu mark")
    var urdu_grade;
 
    if(a>30 && a<40){
        urdu-grade ="F";
    }
    else if(a>40 && a<50){
        urdu-grade ="E";
    }
    else if(a>50 && a<60){
        urdu-grade ="D";
    }
     else if(a>60 && a<70){
        urdu_grade ="C";
    }
    else if(a>70 && a<80){
        urdu_grade ="B";
    }
    else if(a>80 && a<90){
        urdu_grade ="A";
    }
    else if(a>90 && a<100){
        urdu_grade ="A+";
    }
else {
    document.write("you are fail")
}





















document.write('<table><tr><th>name</th><th>subject</th><th>obta</th><th>total</th><th>grade</th></tr><tr><td>ali</td><td>urdu</td><td>${a}</td><td>100</td>${urdu_grade}<td></td></tr></table>')

   </script> 
   
</body>
</html>
