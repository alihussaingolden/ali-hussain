<body>
   <script>
    var a=prompt("enter your urdu mark")
    var urdu_grade;
 
    if(a>30 && a<40){
        urdu_grade="F";
    }
    else if(a>40 && a<50){
        urdu_grade="E";
    }
    else if(a>50 && a<60){
        urdu_grade="D";
    }
     else if(a>60 && a<70){
        urdu_grade="C";
    }
    else if(a>70 && a<80){
        urdu_grade="B";
    }
    else if(a>80 && a<90){
        urdu_grade="A";
    }
    else if(a>90 && a<100){
        urdu_grade="A+";
    }




var b=prompt("enter you math mark")
var math_grade;
if(b>33 && b<40){
    math_grade="f";
}
else if(b>40 && b<50){
        math_grade="E";
    }
    else if(b>50 && b<60){
        math_grade="D";
    }
    else if(b>60 && b<70){
        math_grade="C";
    }
    else if(b>70 && b<80){
        math_grade="B";
    }
    else if(b>80 && b<90){
        math_grade ="A";
    }
    else if(b>90 && b<100){
        math_grade ="A+";
    }


    var c=prompt("enter you english mark")
    var english_grade;
    if(c>33 && c<40){
        english_grade="F";
    }
    else if(c>40 && c<50){
        english_grade ="E";
    }
    else if(c>50 && c<60){
        english_grade ="D";
    }
    else if(c>60 && c<70){
        english_grade ="C";
    }
    else if(c>70 && c<80){
        english_grade ="B";
    }
    else if(c>80 && c<90){
        english_grade ="A";
    }
    else if(c>90 && c<100){
        english_grade ="A+";
    }
    
    


var d=prompt("enter your phyics math")
var phyics_grade;
if(d>20 && d<33 ){
    phyics_grade="f";
}
else if(d>40 && d<50){
    phyics_grade="e";
}
else if(d>50 && d<60){
    phyics_grade="d";
}
else if(d>60 && d<70){
    phyics_grade="c";
}
else if(d>70 && d<80){
    phyics_grade="b";
}
else if(d>80 && d<90){
    phyics_grade="a";
}
else if(d>90 && d<100){
    phyics_grade="a+";
}
















document.write(`<table border=1px ><tr><th>name</th><th>subject</th><th>obta</th><th>total</th><th>grade</th></tr><tr><td>ali</td><td>urdu</td><td>${a}</td><td>100</td><td>${urdu_grade}</td></tr><tr><td>ahmad</td><td>math</td><td>${b}</td><td>100</td><td>${math_grade}</td></tr><tr><td>sabdullah</td><td>english</td><td>${c}</td><td>100</td><td>${english_grade}</td></tr><tr><td>usman</td><td>phyics</td><td>${d}</td><td>100</td><td>${phyics_grade}</td></tr></table>`)

   </script>
